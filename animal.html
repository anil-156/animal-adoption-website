<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption List</title>
    <link rel="stylesheet" href="animal.css"/>
    <script type="module" src="animal.js"></script>
</head>
<body>
    <div class="hero">
        <h1>Welcome</h1>
        <h2>Our Friend Needs a Home</h4>
    </div>
    <div class="filter-nav">
        <a href="#" data-filter="all">All Animals</a>
        <a href="#" data-filter="dog">Only Dogs</a>
        <a href="#" data-filter="cat">Only Cats</a>
        <a href="#" data-filter="rabbit">Only Rabbits</a>
    </div>
    <div class="animals">
    </div>
    <template id="animal-card">
        <div class="animal-card">
            <div class="animal-card-text">
                <h3></h3>
                <small><span class="age">3 years old</span>-<span class="species">cat</span></small>
                <p class="description">Mewtoo is a talkative friend that loves to play and is great with children. 
                    He is looking for a forever home today!</p>
                <a href="#" class="primary-btn">Adopt <span class="name"></span></a>
            </div>
            <div class="animal-card-photo">
                <img src="images\mewtoo.webp" alt="A cat name mewtoo">
            </div>
        </div>
    </template>
</body>
</html>
